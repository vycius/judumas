# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Judumo duomenų ekosistemos plėtra
author: Karolis Vyčius
copyright: "2022"
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  timeout: 600


parse:
  myst_enable_extensions:
    - html_admonition
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/vycius/judumas
  branch: main

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: favicon.ico
  use_edit_page_button: false
  use_issues_button: false
  use_repository_button: true
  home_page_in_navbar: false
  extra_navbar: Autorius <a href="https://www.linkedin.com/in/vycius/" targer="_blank">Karolis Vyčius</a>
  baseurl: https://judumas.vycius.lt/
  google_analytics_id: G-PSPT787FKK
  comments:
    hypothesis: true

launch_buttons:
  binderhub_url: ""

sphinx:
  config:
    bibtex_reference_style: author_year
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
